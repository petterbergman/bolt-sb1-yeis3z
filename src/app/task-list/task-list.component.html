<div class="container">
  <h2>Task Manager</h2>
  
  <div class="add-task">
    <input
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()"
      placeholder="Add new task"
      class="task-input"
    />
    <button (click)="addTask()" class="add-button">Add Task</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <input
        type="checkbox"
        [checked]="task.completed"
        (change)="toggleTask(task)"
      />
      <span [class.completed]="task.completed">{{ task.title }}</span>
      <button (click)="deleteTask(task)" class="delete-button">Delete</button>
    </li>
  </ul>
</div>
